<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <div class="container col-6">
        <form action="/create_ninja" method="POST" class="col-4 bg-dark p-4 my-5 mx-auto text-light">
            <h1 class="text-center text-primary">New Ninja</h1>
            <div class="form-group">
                <label for="dojo">Dojo:</label>
                <select name="dojo_id" class="form-control" id="dojo_id">
                    {% for dojo in dojos %}
                        <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" name="age" id="age" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary mt-3">New Ninja</button>
            </div>
        </form>
                <a href="/dashboard">Home</a>
    </div>
</body>
</html>
