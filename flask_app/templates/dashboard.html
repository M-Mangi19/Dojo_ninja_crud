<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dojos and Ninjas</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <form action="/create_dojo" method="POST" class="col-4 bg-dark p-4 my-5">
            <h1 class="text-center text-primary">New Dojo</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Create Dojo</button>
        </form>
        <div class="col-4 bg-dark text-light text-center my-5 p-4 ">
            <h1>All Dojos</h1>
            <ul>
                {% for dojo in dojos%}
                <li><a href="/dojo/{{dojo.id}}">{{dojo.name}}</a></li>
                {% endfor %}
            </ul>
        </div>

        <a href="/" class="text-center mx auto">Add Ninja</a>
    </div>
</body>
</html>
